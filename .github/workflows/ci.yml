name: tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        tox-env: [py311, py312, py313, py314]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.tox-env == 'py311' && '3.11' || matrix.tox-env == 'py312' && '3.12' || matrix.tox-env == 'py313' && '3.13' || '3.14' }}
      - run: python -m pip install -U pip
      - run: pip install tox

      - name: Run tests
        run: tox -q -e ${{ matrix.tox-env }}
        env:
          COVERAGE_FILE: .coverage.${{ matrix.tox-env }}

      - name: Generate coverage.xml
        run: |
          python -m pip install -U coverage
          python -m coverage xml -i -o coverage.xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: coverage.xml
          flags: ${{ matrix.tox-env }}
          name: ${{ matrix.tox-env }}
          fail_ci_if_error: true

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - run: python -m pip install -U pip
      - run: pip install tox
      - run: tox -q -e lint

  typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - run: python -m pip install -U pip
      - run: pip install tox
      - run: tox -q -e typecheck
